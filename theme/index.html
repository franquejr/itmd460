<!DOCTYPE html>

    <body id="theme-page">
      <main>
          <header>
            <nav>
              <ul id="nav-links">
                <li><a href="../movies/index.html">Film</a></li>
                <li><a href="../index.html">Home</a></li>
              </ul>
            </nav>
          </header>
            <h1 id="h1">Memorable Musical Scores</h1>
              <h2 id="h2">The Exorcist</h2>
            <audio id="megan" controls preload="auto">
              <source src="../music/the-exorcist.mp3">
            </audio>
            <div>
              <button onclick="document.getElementById('megan').play()">Play the Audio</button>
              <button onclick="document.getElementById('megan').pause()">Pause the Audio</button>
              <button onclick="document.getElementById('megan').volume+=0.1">Increase Volume</button>
              <button onclick="document.getElementById('megan').volume-=0.1">Decrease Volume</button>
            </div>
              <h2 id="h2">Mission Impossible</h2>
            <audio id="mission" controls preload="auto">
              <source src="../music/mission.mp3">
            </audio>
            <div>
              <button onclick="document.getElementById('mission').play()">Play the Audio</button>
              <button onclick="document.getElementById('mission').pause()">Pause the Audio</button>
              <button onclick="document.getElementById('mission').volume+=0.1">Increase Volume</button>
              <button onclick="document.getElementById('mission').volume-=0.1">Decrease Volume</button>
            </div>
              <h2 id="h2">The Ring</h2>
            <audio id="the-ring" controls preload="auto">
              <source src="../music/the-ring.mp3">
            </audio>
            <div>
              <button onclick="document.getElementById('the-ring').play()">Play the Audio</button>
              <button onclick="document.getElementById('the-ring').pause()">Pause the Audio</button>
              <button onclick="document.getElementById('the-ring').volume+=0.1">Increase Volume</button>
              <button onclick="document.getElementById('the-ring').volume-=0.1">Decrease Volume</button>
            </div>
      </main>
